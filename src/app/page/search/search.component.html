<div class="row">
  <div class="col">
    <button mat-icon-button color="primary" (click)="search()">
      <mat-icon>favorite</mat-icon>
    </button>
  </div>
</div>

<div class="flex-container">
  <mat-card *ngFor="let issue of (issuesFrontendBr$ | async); let i = index">

</div>
